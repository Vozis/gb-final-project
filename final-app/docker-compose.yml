version: '3.9'

services:
  # React app
  web:
    container_name: final-project-web
    extends:
      file: docker-compose.base.yml
      service: nx-app-base
    command: npm run front
    env_file:
      - ./apps/web/.env
    environment:
      - VIRTUAL_HOST=final-project.ilyasizov.webtm.ru
      - VIRTUAL_PORT=4200
      - LETSENCRYPT_HOST=final-project.ilyasizov.webtm.ru
      - LETSENCRYPT_EMAIL=user@domain.com
    ports:
      - 4200:4200
    networks:
      - project-network
      - final-project-common-network
    depends_on:
      - server
    links:
      - server

  # Server app
  server:
    container_name: final-project-server
    extends:
        file: docker-compose.base.yml
        service: nx-app-base
    env_file:
      - ./apps/server/.env
    ports:
      - 4200:4202
    networks:
      - project-network
      - final-project-common-network
    command: npm run server



volumes:
  mono-node-modules: null
  application:

networks:
  project-network:
  final-project-common-network:
    external: true



